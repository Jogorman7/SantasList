<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa's Magical Workshop: Wish List</title>
  <link rel="stylesheet" href="SantaList.css">
</head>
<body>
  <div id="wish-list-container" style="display: block;">
    <header>
      <h1>🎅 Santa's Magical Workshop 🎅</h1>
      <h2>Tell Santa your wishes! ✨</h2>
    </header>

    <form id="wish-list-form">
      <h2>🎄 Your Christmas Wish List 🎄</h2>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">
      <label for="email">Your Parent's Email:</label>
      <input type="email" id="email" name="email" placeholder="santa@northpole.com">
      <label for="gifts">🎁 What would you like for Christmas? 🎁</label>
      <textarea id="gifts" name="gifts" rows="5" placeholder="Write your wishes here!"></textarea>
      <button type="submit">Send to Santa!</button>
    </form>
  </div>

  <div id="sent-confirmation" style="display: none;">
    <header>
      <h1>🎅 Your wish is on its way! 🤫</h1>
      <p>Santa will be busy making your dreams come true. 🎄✨</p>
    </header>
    <img src="Santa.avif" alt="Santa's sleigh flying through the sky">
    <div id="snowflakes">
      </div>
  </div>

  <script src="SantaList.js"></script>
</body>
</html>
